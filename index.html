<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css">
    <script src="js/weui.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body ontouchstart>
  <div class="page">
  <div class="weui-form">
    <div class="weui-form__text-area">
      <h2 class="weui-form__title">工资薪酬计算</h2>
      <div class="weui-form__desc">面试结束后，根据面试结果修改下方各栏目，点击确定获取该面试者薪酬结果</div>
    </div>
    <div class="weui-form__control-area">
      <div class="weui-cells__group weui-cells__group_form">
        <!--<div class="weui-cells__title">表单组标题</div>-->
        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">面试者姓名</label></div>
            <div class="weui-cell__bd">
                <input id="js_employee" type = "text" class="weui-input" placeholder="填写面试者姓名"/>
            </div>
          </div>
          <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">面试官姓名</label></div>
            <div class="weui-cell__bd">
                <input id="js_interviewer" type = "text" class="weui-input" placeholder="填写面试官姓名"/>
            </div>
          </div>
          <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">面试者联系电话</label></div>
            <div class="weui-cell__bd">
                <input id="js_phone" class="weui-input" placeholder="填写面试者的电话号码" type="number" pattern="[0-9]*" />
            </div>
          </div>
          <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">职位</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="zhiwei">
                        <option value="1">店长</option>
                        <option value="2">营业员</option>
                        <option value="3">技能工</option>
                    </select>
                </div>
            </div>
        <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">等级</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="dengji">
                        <option value="1">1级</option>
                        <option value="2">2级</option>
                        <option value="3">3级</option>
                    </select>
                </div>
            </div>
        <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">能力评估+技能评估</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="nenglipinggu">
                        <option value="1">不合格</option>
                        <option value="2">合格</option>
                        <option value="3">优良</option>
                        <option value="4">优秀</option>
                    </select>
                </div>
            </div>
        <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">学历</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="xueli">
                        <option value="1">大专以下</option>
                        <option value="2">大专</option>
                        <option value="3">本科及以上</option>
                    </select>
                </div>
            </div>
        <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">相关行业同岗位经验</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="xiangguan">
                        <option value="1">1-2年</option>
                        <option value="2">2-5年</option>
                        <option value="3">5年以上</option>
                    </select>
                </div>
            </div>
        <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">非相关行业同岗位工作经验</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="buxiangguan">
                        <option value="1">3年以下</option>
                        <option value="2">3-4年</option>
                        <option value="3">4-6年</option>
                        <option value="4">6年以上</option>
                    </select>
                </div>
            </div>
        </div>
      </div>
    </div>
    
    <div class="weui-form__opr-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">计算</a>
    </div>
    <div class="weui-form__tips-area">
      <p class="weui-form__tips">
        表单页提示，居中对齐
      </p>
    </div>
    <div class="weui-form__extra-area">
      <div class="weui-footer">
        <p class="weui-footer__links">
          <a href="javascript:" class="weui-footer__link">底部链接文本</a>
        </p>
        <p class="weui-footer__text">Copyright © 2008-2019 weui.io</p>
      </div>
    </div>
  </div>
  <div id="js_toast" style="display: none;">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
          <i class="weui-icon-success-no-circle weui-icon_toast"></i>
          <p class="weui-toast__content">已完成</p>
      </div>
  </div>
</div>
<script type="text/javascript">
    $(function(){
      $('#showTooltips').on('click', function(){
      var zhiwei = $("select[name='zhiwei']").val();
      var dengji = $("select[name='dengji']").val();
      var nenglipinggu = $("select[name='nenglipinggu']").val();
      var xueli = $("select[name='xueli']").val();
      var xiangguan = $("select[name='xiangguan']").val();
      var buxiangguan = $("select[name='buxiangguan']").val();
      var js_employee = $('#js_employee').val();
      var js_interviewer = $('#js_interviewer').val();
      var js_phone = $('#js_phone').val();


      var msg = "面试者："+$('#js_employee').text() + "\n" +"面试官：" + $('#js_interviewer').val();

      if(nenglipinggu == 1) {
        weui.alert("抱歉，没通过面试", { title: '面试结果' });
      }

      var showDiv = "<div><div style='text-align: left;padding-left: 10px;'>面试者："+js_employee
    +"</div><div style='text-align: left;padding-left: 10px;'>面试官："+ js_interviewer + "</div>"+"<div style='text-align: left;padding-left: 10px;'>联系电话："+ js_phone + "</div>" + "<div style='text-align: left;padding-left: 10px;'>工资："+ js_phone + "</div>";


      weui.alert(showDiv, { title: '面试结果' });
      });
    });
</script>
</body>
</html>
